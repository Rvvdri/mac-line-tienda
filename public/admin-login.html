<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAC LINE - Acceso Administrativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #f8f9fa;
            --color-secondary: #e8ecf1;
            --color-accent: #0066cc;
            --color-dark: #1a1f2e;
            --color-light: #1a1f2e;
            --color-border: #d0d8e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f0f4f8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 102, 204, 0.15);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            border: 2px solid var(--color-accent);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--color-accent);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .login-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-accent);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background-color: var(--color-secondary);
            border: 2px solid var(--color-border);
            border-radius: 6px;
            color: var(--color-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 8px rgba(0, 102, 204, 0.3);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: var(--color-accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 24px rgba(0, 102, 204, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-bottom: 1rem;
            padding: 10px;
            background-color: #ffe8e8;
            border-radius: 6px;
            display: none;
        }

        .success-message {
            color: #00aa00;
            text-align: center;
            margin-bottom: 1rem;
            padding: 10px;
            background-color: #e8ffe8;
            border-radius: 6px;
            display: none;
        }

        .info-box {
            background-color: var(--color-secondary);
            border-left: 4px solid var(--color-accent);
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .info-box strong {
            color: var(--color-accent);
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            color: #999;
            font-size: 0.85rem;
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--color-accent);
        }

        .spinner {
            border: 3px solid var(--color-secondary);
            border-top: 3px solid var(--color-accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">üîê</div>
            <h1>MAC LINE</h1>
            <p>Acceso Administrativo</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm" onsubmit="verificarContrasena(event)">
            <div class="form-group">
                <label for="password">Contrase√±a Administrativa</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Ingresa la contrase√±a" 
                    required
                    autocomplete="off">
            </div>

            <div id="loadingSpinner" class="loading">
                <div class="spinner"></div>
                <p>Verificando...</p>
            </div>

            <button type="submit" class="login-button" id="loginBtn">
                Acceder al Panel
            </button>
        </form>

        <div class="info-box">
            <strong>‚ÑπÔ∏è Informaci√≥n:</strong><br>
            Esta es la zona de acceso privado para administradores.
            Solo el personal autorizado puede acceder con la contrase√±a correcta.
        </div>

        <div class="footer-text">
            &copy; 2024 Mac Line - Sistema Administrativo
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è CAMBIAR ESTA CONTRASE√ëA POR LA QUE QUIERAS
        const CONTRASE√ëA_ADMIN = 'admin123';

        function verificarContrasena(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            const spinner = document.getElementById('loadingSpinner');
            const loginBtn = document.getElementById('loginBtn');

            // Mostrar spinner
            spinner.style.display = 'block';
            loginBtn.disabled = true;
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            // Simular verificaci√≥n (peque√±o delay para que se vea real)
            setTimeout(() => {
                if (password === CONTRASE√ëA_ADMIN) {
                    // Contrase√±a correcta
                    successMsg.textContent = '‚úì Contrase√±a correcta. Accediendo...';
                    successMsg.style.display = 'block';
                    
                    // Guardar sesi√≥n (en localStorage)
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('adminLoginTime', Date.now());

                    // Redirigir al admin despu√©s de 1 segundo
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    // Contrase√±a incorrecta
                    errorMsg.textContent = '‚ùå Contrase√±a incorrecta. Intenta de nuevo.';
                    errorMsg.style.display = 'block';
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                    spinner.style.display = 'none';
                    loginBtn.disabled = false;
                }
            }, 800);
        }

        // Enfocar el campo de contrase√±a al cargar
        document.getElementById('password').focus();
    </script>
</body>
</html>
